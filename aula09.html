<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CFB Cursos - Javascript</title>
        <meta charset="UTF-8">

        <!--if, else com múltiplos retornos-->

        <script>

           var nota=96;
           //Aprovado com louvor ->     >95
           //Aprovado ->                >=60
           //Recuperação ->             >=40 && <60
           //Reprovado ->               <40
            //Reprovado com louvor ->   <20

           if(nota>95){
               res="Aprovado com louvor";
           }else if(nota >=60){
               res="Aprovado";
           }else if(nota >=40){
               res="Recuperação";
           }else if(nota >=20){
               res="Reprovado";
           }else{
               res="Reprovado com louvor";
           }

           document.write(res);

        </script>

    </head>
    <body>
    

    </body>
</html>
