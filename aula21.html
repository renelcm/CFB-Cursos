<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CFB Cursos - Javascript</title>
        <meta charset="UTF-8">

        <!--Declaração de variável com let-->

        <script>

         var num=10;

         document.write(num+"<br>");

         if(num==10){
             let num=5;
             document.write(num+"<br>");
         }

         document.write(num+"<br>");

        </script>

    </head>
    <body>
    

    </body>
</html>
