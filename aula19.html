<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CFB Cursos - Javascript</title>
        <meta charset="UTF-8">

        <!--Comando de Loop While-->

        <script>

            var num;

            num=0;
            while(num<10){
                document.write("Rene Montes<br>");  //Tradicional
                num++
            }

            document.write("<hr>")

            num=10;
            while(num--){
                document.write("Rene Montes<br>"); //Resumida
            }

            document.write("<hr>")

            num=true;
            cont=0;
            while(num){
                document.write("Rene Montes<br>"); //Forma Diferenciada
                cont++;
                if(cont>9){
                    num=false;
                }
            }

            

        </script>

    </head>

    </body>
</html>
